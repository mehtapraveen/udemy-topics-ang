<div class="container">
    <div class="row">
        <div class="col-xs-12  col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="alert alert-danger" *ngIf="error">
                {{error}}
            </div>
            <div *ngIf="isloading" style="text-align: center;">

                <app-load></app-load>
            </div>
            <form #Authform="ngForm" (ngSubmit)="onsubmit(Authform)" *ngIf="!isloading">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" ngModel required
                        minlength="6">
                </div>
                <div>
                    <button [disabled]="!Authform.valid" class="btn btn-primary" type="submit">{{isLoginMode? 'Login'
                        :'signup'}}</button> |
                    <button class="btn btn-primary" type="button" (click)="switchmode()">switch to {{isLoginMode?
                        'signup':'login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
