<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #postForm="ngForm" (ngSubmit)="onsubmit(postForm.value)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" name="title" ngModel required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea type="text" id="content" class="form-control" name="content" ngModel required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">send post</button>


            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button class="btn btn-primary" (click)="fetchPosts()">
                Fetch Posts
            </button>
            |
            <button class="btn btn-danger" [disabled]="loadedPosts.length < 1" (click)="clearposts()">
                Clear Posts
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <p *ngIf="loadedPosts.length < 1 && !isfetching">No posts available!</p>
            <ul class="list-group" *ngIf="loadedPosts.length >= 1  && !isfetching">
                <li class="list-group-item" *ngFor="let posts of loadedPosts;">
                    <h3>{{posts.title}}</h3>
                    <p>{{posts.content}}</p>
                </li>
            </ul>

            <p *ngIf="isfetching && !error">fetching....</p>
            <div class="alert alert-danger" *ngIf="error">
                <p>
                    {{error}}
                </p>
                <button class="btn btn-danger" (click)="onhandleError()">okay</button>

            </div>
        </div>
    </div>
</div>
