<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">


            <!-- <form (ngSubmit)="onsubmit(myform)" #myform="ngForm"> -->
            <form (ngSubmit)="onsubmit()" #myform="ngForm">
                <div id="user-data" ngModelGroup="userdata" #userdata="ngModelGroup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" #name="ngModel" name="username" ngModel
                            required>

                    </div>
                    <span class="help-block" *ngIf="name.invalid && name.touched">please enter valid username</span><br>

                    <button class="btn btn-default" type="button" (click)="suggestusername()"> Suggest an
                        Username</button>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" name="email" ngModel required email>
                    </div>
                </div>
                <span *ngIf="!userdata.valid&&userdata.touched">userdata is not valid</span>
                <div class="form-group">
                    <label for="secret">Secret Question</label>
                    <select id="secret" class="form-control" name="select" [ngModel]="defaultQuestion">
                        <option [value]="ques" *ngFor="let ques of questions">{{ques}}</option>

                    </select>
                </div>
                <div class="form-group">
                    <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
                    <p>your Answer is: {{answer}}</p>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" id="gender" name="gender" ngModel [value]="gender">
                        {{gender}}
                    </label>
                </div>

                <button [disabled]="!myform.valid" class="btn btn-primary" type="submit">Submit</button>
            </form>
            <div *ngIf="submitted">
                <h1>Entered Data:</h1>
                <h3>username:{{userdetails.username}}</h3>
                <h3>email: {{userdetails.email}}</h3>
                <h3>select:{{userdetails.select}}</h3>
                <h3>questionAnswer:{{userdetails.questionAnswer}}</h3>
                <h3>gender: {{userdetails.gender}}</h3>

            </div>

        </div>
    </div>

</div>


<div>
    {{this.myform.value| json}}
</div>
